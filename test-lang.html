<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/rtl.css">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Language Switcher Test</h1>

    <div class="test-section">
        <h2>Header with Language Switcher</h2>
        <header>
            <div class="header-actions">
                <button class="language-switcher" id="languageSwitcher" aria-label="Switch language">
                    <i class="fas fa-globe" aria-hidden="true"></i>
                    <span>EN</span>
                </button>
            </div>
        </header>
    </div>

    <div class="test-section">
        <h2>Test Content</h2>
        <h3 data-translate="hero.title">Polban - </h3>
        <p data-translate="hero.subtitle">Your Personal Finance Companion</p>
        <p data-translate="hero.description">Transform your financial management...</p>
    </div>

    <div class="debug">
        <h3>Debug Info:</h3>
        <button onclick="checkSystem()">Check System</button>
        <button onclick="testSwitch()">Test Switch to FA</button>
        <pre id="debug-output"></pre>
    </div>

    <script src="src/js/localization.js"></script>
    <script>
        const debugOutput = document.getElementById('debug-output');

        function log(msg) {
            console.log(msg);
            debugOutput.textContent += msg + '\n';
        }

        function checkSystem() {
            debugOutput.textContent = '';
            log('=== System Check ===');
            log('window.initPolbanLocalization exists: ' + (typeof window.initPolbanLocalization !== 'undefined'));
            log('window.LocalizationManager exists: ' + (typeof window.LocalizationManager !== 'undefined'));
            log('window.localizationManager exists: ' + (typeof window.localizationManager !== 'undefined'));

            if (window.localizationManager) {
                log('Current language: ' + window.localizationManager.getCurrentLanguage());
                log('Is RTL: ' + window.localizationManager.isCurrentRTL());
            }
        }

        function testSwitch() {
            if (window.localizationManager) {
                log('Switching to Persian...');
                window.localizationManager.applyLanguage('fa');
            } else {
                log('ERROR: localizationManager not found');
            }
        }

        // Initialize
        async function init() {
            try {
                log('Starting initialization...');
                await initPolbanLocalization({
                    basePath: './src/locales/',
                    autoCreateSwitcher: true
                });
                log('Initialization complete!');
                checkSystem();
            } catch (error) {
                log('ERROR: ' + error.message);
                console.error(error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
